<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="scss/style.css">
    <title>List Contact</title>
</head>
<body>
<header class="header">
    <h1 class="title">Contact List JS</h1>
    <a href="https://github.com">GitHub link</a>
</header>
<div data-contacts class="contact-list">
    <div class="menu wrapper">
        <div data-modal class="modal hidden">
            <div class="modal__bg wrapper-modal">
                <div class="modal__body">
                    <p class="modal__title">Search</p>
                    <div class="modal__close"><span>X</span></div>
                    <div class="modal__inputs">
                        <input data-input-modal class="modal__input" type="text">
                    </div>
                    <div class="modal__content"></div>
                    <button class="modal__button-show">Show All</button>
                </div>
            </div>
        </div>
        <div class="menu__inputs">
            <input data-input data-type="name" type="text" placeholder="Имя" class="menu__input">
            <input data-input data-type="position" type="text" placeholder="Должность" class="menu__input">
            <input data-input data-type="phone" type="tel" placeholder="Номер телефона" class="menu__input">
        </div>
        <div class="menu__buttons">
            <button type="button" data-button data-action="add" class="menu__button">Add</button>
            <button type="button" data-button data-action="clear" class="menu__button">Clear List</button>
            <button type="button" data-button data-action="search" class="menu__button">Search</button>
        </div>
    </div>
    <div data-table class="contacts-table">
        <div class="contacts-table__column column">
        </div>
    </div>

</div>
<script type="module" src="./js/index.js"></script>
</body>
</html>
